{% extends 'accounts/main.html' %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">

          <p>Are you sure you want to delete "{{item}}"?</p>

          <form action="{% url 'accounts:delete_order' item.id %}"method="POST">
            {% csrf_token %}

            <a class="btn btn-sm btn-primary" href="{% url 'accounts:home' %}">Cancel</a>
            <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
