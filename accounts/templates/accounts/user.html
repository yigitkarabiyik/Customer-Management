{% extends 'accounts/main.html' %}

{% block body %}
{% include 'accounts/status.html' %}
<br>
<div class="container">
<div class="row">
<div class="col-md-12">
    <div class="card" >
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Date Order</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
              {% for order in orders %}
            <tr>
                <td>{{ order.product }}</td>
                <td>{{ order.date_created}}</td>
                <td>{{ order.status}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>
</div>
</div>
{% endblock %}
