{% extends 'accounts/main.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                {{form}}
                <hr>
            {% endfor %}
              <input class="btn btn-sm btn-primary" type="submit" name="Submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
